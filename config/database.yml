# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: postgresql
  host: localhost
  port: 5432
  encoding: unicode
  database: new_cal_development
  pool: 5
  username: rails
  password: rails

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &TEST
  adapter: postgresql
  host: localhost
  port: 5432
  encoding: unicode
  database: new_cal_test
  pool: 5
  username: rails
  password: rails
  

production:
  adapter: postgresql
  host: localhost
  port: 5432
  encoding: unicode
  database: new_cal_production
  pool: 5
  username: rails
  password: rails
  
cucumber:
  <<: *TEST